<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <section class="container">
            <div id="bar">
                <h1>Sketch.</h1>
                <label for="color">Color: </label>
                <input type="color" name="color" id="color">
                <label for="lineWidth">Thickness: </label>
                <input type="number" name="lineWidth" onmousewheel="this.blur()" id="lineWidth" value="5" min="3" max="20" step="1">
                <button id="clear">Clear</button>
                <button id="download">Save</button>
            </div>
            <div class="sketchBoard">
                <canvas id="canvasBoard"></canvas>
            </div>
        </section>
        
    </body>
</html>
